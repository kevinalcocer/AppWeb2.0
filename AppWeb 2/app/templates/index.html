<!DOCTYPE html>
<html>
<head>
    <title>Comercios</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e6d6; /* Color cielo cremoso */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Ancho máximo del contenedor */
            margin: 20px auto; /* Centrar el contenedor */
        }

        /* Título principal */
        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Lista de comercios */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        li:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        li a:hover {
            color: #007bff;
        }

        /* Botones de acción */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a,
        .action-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-buttons a.edit {
            background-color: #ffc107;
            color: #333;
        }

        .action-buttons a.edit:hover {
            background-color: #e0a800;
        }

        .action-buttons button.delete {
            background-color: #dc3545;
            color: white;
        }

        .action-buttons button.delete:hover {
            background-color: #c82333;
        }

        /* Botón de agregar comercio */
        .add-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Comercios</h1>
        <ul>
            {% for comercio in comercios %}
                <li>
                    <a href="{{ url_for('view_comercio', comercio_id=comercio.id) }}">{{ comercio.nombre_comercial }}</a>
                    <div class="action-buttons">
                        <a class="edit" href="{{ url_for('edit_comercio', comercio_id=comercio.id) }}">Editar</a>
                        <form action="{{ url_for('delete_comercio', comercio_id=comercio.id) }}" method="post" style="display:inline;">
                            <button class="delete" type="submit">Eliminar</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a class="add-button" href="{{ url_for('add_comercio') }}">Agregar Comercio</a>
    </div>
</body>
</html>
