<!DOCTYPE html>
<html>
<head>
    <title>Agregar Comercio</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">

    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Color de fondo */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-group.transporte,
        .form-group.hotel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .form-group.transporte label,
        .form-group.hotel label {
            grid-column: 1 / -1;
        }

        .form-group.transporte input,
        .form-group.hotel input {
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            text-align: center; /* Centrar elementos internos */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.small {
            grid-column: span 1;
        }

        .form-group.large {
            grid-column: span 2;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Agregar Comercio</h1>
        <form action="{{ url_for('add_comercio') }}" method="post">
            <div class="form-group small">
                <label for="ruc">RUC:</label>
                <input type="text" id="ruc" name="ruc" required>
            </div>
            <div class="form-group small">
                <label for="nombre_comercial">Nombre Comercial:</label>
                <input type="text" id="nombre_comercial" name="nombre_comercial" required>
            </div>
            <div class="form-group large">
                <label for="razon_social">Razón Social:</label>
                <input type="text" id="razon_social" name="razon_social" required>
            </div>
            <div class="form-group small">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group small">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group small">
                <label for="nombre_contacto">Nombre Contacto:</label>
                <input type="text" id="nombre_contacto" name="nombre_contacto" required>
            </div>
            <div class="form-group small">
                <label for="tipo_establecimiento">Tipo Establecimiento:</label>
                <select id="tipo_establecimiento" name="tipo_establecimiento" required>
                    <option value="restaurante">Restaurante</option>
                    <option value="transporte">Transporte</option>
                    <option value="hotel">Hotel</option>
                </select>
            </div>

            <!-- Campos específicos para Restaurante -->
            <div id="restaurante_fields" style="display:none;">
                <div class="form-group large">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion">
                </div>
                <div class="form-group large">
                    <label for="direccion_restaurante">Dirección Restaurante:</label>
                    <input type="text" id="direccion_restaurante" name="direccion_restaurante">
                </div>
                <div class="form-group large">
                    <label for="horario_atencion">Horario Atención:</label>
                    <input type="text" id="horario_atencion" name="horario_atencion">
                </div>
                <div class="form-group large">
                    <label for="especialidad">Especialidad:</label>
                    <input type="text" id="especialidad" name="especialidad">
                </div>
                <div class="form-group large">
                    <label for="rango_precios">Rango Precios:</label>
                    <input type="text" id="rango_precios" name="rango_precios">
                </div>
            </div>

            <!-- Campos específicos para Transporte -->
            <div id="transporte_fields" style="display:none;">
                <div class="form-group large">
                    <label for="nombre_transporte">Nombre Transporte:</label>
                    <input type="text" id="nombre_transporte" name="nombre_transporte">
                </div>
                <div class="form-group large">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion">
                </div>
                <div class="form-group large">
                    <label for="costo_por_hora">Costo por Hora:</label>
                    <input type="text" id="costo_por_hora" name="costo_por_hora">
                </div>
            </div>

            <!-- Campos específicos para Hotel -->
            <div id="hotel_fields" style="display:none;">
                <div class="form-group large">
                    <label for="nombre_hotel">Nombre Hotel:</label>
                    <input type="text" id="nombre_hotel" name="nombre_hotel">
                </div>
                <div class="form-group large">
                    <label for="tipo_hotel">Tipo Hotel:</label>
                    <input type="text" id="tipo_hotel" name="tipo_hotel">
                </div>
                <div class="form-group large">
                    <label for="costo">Costo:</label>
                    <input type="text" id="costo" name="costo">
                </div>
                <div class="form-group large">
                    <label for="ubicacion_geografica">Ubicación Geográfica:</label>
                    <input type="text" id="ubicacion_geografica" name="ubicacion_geografica">
                </div>
            </div>

            <div class="form-group large">
                <button type="submit">Agregar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('tipo_establecimiento').addEventListener('change', function () {
            var value = this.value;
            document.getElementById('restaurante_fields').style.display = value === 'restaurante' ? 'block' : 'none';
            document.getElementById('transporte_fields').style.display = value === 'transporte' ? 'block' : 'none';
            document.getElementById('hotel_fields').style.display = value === 'hotel' ? 'block' : 'none';
        });
    </script>
</body>
</html>
